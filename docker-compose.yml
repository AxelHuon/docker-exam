version: "3.8"
services:
  frontend:
    build: ./frontend
    ports:
      - "4000:3000"
  backend:
    build: ./backend
    ports:
      - "4001:4001"
    depends_on:
      - mysql
  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=todos
